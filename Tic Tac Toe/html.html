<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <h2 id="heading-text">Tic Tac Toe</h2>
    <div id="main-container">
        <div id="tic-tac-toe">
            <div class="row">
                <div id="block-0" class="block" value="0"></div>
                <div id="block-1" class="block" value="1"></div>
                <div id="block-2" class="block" value="2"></div>
            </div>
            <div class="row">
                <div id="block-3" class="block" value="3"></div>
                <div id="block-4" class="block" value="4"></div>
                <div id="block-5" class="block" value="5"></div>
            </div>
            <div class="row">
                <div id="block-6" class="block" value="6"></div>
                <div id="block-7" class="block" value="7"></div>
                <div id="block-8" class="block" value="8"></div>
            </div>
        </div>
    </div>
    <div id="winner">
        <h2 id="player"></h2>
    </div>
    
    <script src="./js.js"></script>
</body>
</html>
